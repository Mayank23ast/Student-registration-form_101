<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Student Registration form</h1>

      <form action="Registration_form.jsp" method="post">
        <label for="name" class="unm">User Name :</label>
        <input
          type="text"
          placeholder="Enter your Name"
          id="raya"
          size="30"
        /><br /><br />
        <label for="name" class="pwt">Password :</label>
        <input
          type="password"
          placeholder="Enter your Password"
          id="maya"
          size="30"
        /><br /><br />
        <label for="name" class="pwt">Confirm Password :</label>
        <input
          type="password"
          placeholder="Confirm Password"
          id="kaya"
          size="30"
        /><br /><br />
        <button type="submit" id="sbt">Sign up</button>
        <button type="reset" id="rst">Reset</button>
      </form>
      <group>
        <a class="snin">Already have account</a>
        <a class="snin" href="log-in.html" target="_blank">Sing-in</a></group
      >
    </div>
  </body>
</html>
