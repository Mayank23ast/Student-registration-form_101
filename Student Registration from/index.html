<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Student Registration form</h1>

      <form action="Registration_form.jsp" method="post">
        <label for="name" class="sss">Student Name</label>
        <input
          type="text"
          placeholder="Enter your Name"
          id="raya"
          size="30"
        /><br /><br />
        <label for="name" class="sss">Password </label>
        <input
          type="password"
          placeholder="Enter yourPassword"
          id="maya"
          size="30"
        /><br /><br />
        <label for="name" class="sss">Confirm Password </label>
        <input
          type="password"
          placeholder="Confirm Password"
          id="kaya"
          size="30"
        /><br /><br />
        <button type="submit" id="sbt">Submit</button>
        <button type="reset" id="rst">Reset</button>
      </form>
    </div>
  </body>
</html>
