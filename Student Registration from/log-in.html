<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Student Login form</h1>

      <form action="login_form.jsp" method="post">
        <label for="name" class="unm">User Name :</label>
        <input
          type="text"
          placeholder="Enter your Name"
          id="raya"
          size="30"
        /><br /><br />
        <label for="name" class="pwt">Password :</label>
        <input
          type="password"
          placeholder="Enter your Password"
          id="maya"
          size="30"
        /><br /><br />

        <button type="submit" id="sbt">Sign ip</button>
        <button type="reset" id="rst">Reset</button>
      </form>
      <group>
        <a class="snup">New User</a>
        <a class="snup" href="index.html" target="_blank">Sing-in</a></group
      >
    </div>
  </body>
</html>
